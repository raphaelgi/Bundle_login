<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<div id="loginForm">
    <h2>Login</h2>
    <form id="loginFormElement">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <button onclick="showCreateAccountForm()">Create Account</button></p>
</div>

<div id="createAccountForm" style="display: none;">
    <h2>Create Account</h2>
    <form action="register.php" method="post">
        <label for="newEmail">Email:</label><br>
        <input type="email" id="newEmail" name="newEmail" required><br>
        <label for="newPassword">Password:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <input type="submit" value="Create Account">
    </form>
</div>

<!-- Import Firebase SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBWRPL0cWydlpkEEeujHl-ftz7rXX30aFk",
        authDomain: "bundle-57588.firebaseapp.com",
        projectId: "bundle-57588",
        storageBucket: "bundle-57588.appspot.com",
        messagingSenderId: "1042811518127",
        appId: "1:1042811518127:web:7bd4193f3519f28270285a",
        measurementId: "G-SH5WRKQQ7P"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();

    // Get Firebase Auth instance
    const auth = firebase.auth();

    // Function to handle user login
    function loginUser() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // User signed in successfully
                const user = userCredential.user;
                console.log(user);
                // Redirect or perform other actions
            })
            .catch((error) => {
                // Handle login errors
                console.error(error);
            });
    }

    // Function to show the create account form
    function showCreateAccountForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('createAccountForm').style.display = 'block';
    }

    document.getElementById('loginFormElement').addEventListener('submit', function(event) {
        event.preventDefault();
        loginUser();
    });
</script>

</body>
</html>
